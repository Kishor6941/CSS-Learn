<html>
<head>
	<title>Box Shadow</title>
	<style>
		.Shadow{
			width: 250px;
			height: 250px;
			border:1px solid white;
		background-color: lightgray;
		margin: 50px 0 0 50px;
		box-shadow: 6px 6px 3px  pink,12px 12px 3px yellow;
		box-shadow: 6px 6px 2px red inset;
		}
	</style>
</head>
<body>
<p class="Shadow">

</html>
